        <div class="information">
          <p class="job" id="profile.job">Loading...</p>
          <p class="location" id="profile.location">Loading...</p>
          <p class="phone">
            <a href="tel:(11) 9 9194-9992" id="profile.phone">Loading...</a>
          </p>
          <p class="email">
            <a href="mailto:dantaskaio01@gmail.com" id="profile.email"
              >Loading...</a
            >
          </p>
        </div>
      </header>

      <section class="acordeon">
        <button class="trigger" type="button"><h2>Skills</h2></button>
        <div class="content">
          <div class="skills">
            <section class="tools">
              <h3>Habilidades profissionais:</h3>
              <ul id="profile.skills.hardSkills"></ul>

          </div>
        </div>

      <section class="acordeon">
        <button class="trigger" type="button"><h2>Idiomas</h2></button>
        <div class="content">
          <ul class="languages" id="profile.languages">
            <li>Loading...</li>
          </ul>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button"><h2>Portfólio</h2></button>
        <div class="content">
          <ul class="portfolio" id="profile.portfolio"></ul>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button">
          <h2>Experiência Profissional</h2>
        </button>
        <div class="content">
          <ul class="experience" id="profile.professionalExperience"></ul>
        </div>
      </section>

      <footer>
        <a href="https://www.dio.me/" target="_blank">
          <img src="assets/img/dio.svg" alt="Logo da dio">
        </a>
      </footer>
    </main>

    <script src="assets/js/acordeon.js" defer></script>
